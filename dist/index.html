<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./scripts/jQuery.js"></script>
    <script src="./scripts/minimax.js"></script>
    <script src="./scripts/view.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/tictactoe.js"></script>
    
    <script src="./scripts/startGame.js"></script>
    
    <title>TIC TAC TOE</title>
</head>
<body>
    <section id="game">
        <div id="game-container">
            <h1 id="title">TIC TAC TOE</h1>
            <div id="start-screen">
                <button id="single-button" value="single" class="not-clickable">Single Player</button>
                <button id="multi-button" value="multiplayer">Multiplayer</button>
            </div>

            <div id="chooseXO-screen">
                <h3>Choose X or O</h3>
                <div id="XO-choice-buttons">
                    <button value="X" class="XO-button">X</button>
                    <button value="O" class="XO-button">O</button>
                </div>
                
            </div>

            <div id="game-board">
                <div id="S0" class="space"></div>
                <div id="S1" class="space"></div>
                <div id="S2" class="space"></div>
                <div id="S3" class="space"></div>
                <div id="S4" class="space"></div>
                <div id="S5" class="space"></div>
                <div id="S6" class="space"></div>
                <div id="S7" class="space"></div>
                <div id="S8" class="space"></div>
            </div>
            <div id="turn-message">TURN</div>
            
        </div>
    </section>
</body>
</html>
